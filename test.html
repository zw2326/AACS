<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.carousel-wrapper {
  width: 95%;
  height: 100%;
}
#cbs-chart, #csi-chart, #cscf-chart {
  width: 90%;
  height: 100%;
  padding: 0 0 0 2%;
  float: left;
}
.carousel-control.left, .carousel-control.right {
  width: 50px;
  background-image: none;
  color: rgba(0, 0, 0, 1);
}
.chart-button-list {
  margin-top: 5%;
  float: left;
  list-style: none;
  width: 120px;
}
.main-btn, .liabilities-btn, assets-btn {
  margin-top: 25%;
  width: 100%;
}
.btn-outline {
    background-color: transparent;
    color: inherit;
    transition: all .5s;
}
.btn-success.btn-outline {
    color: #5cb85c;
}
.btn-success.btn-outline:hover {
    color: #fff;
}
</style>
</head>
<body>
<div class="container carousel-wrapper">
  <h2>GOOG</h2>
  <div id="carousel-slide-wrapper" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <canvas id="cbs-chart"></canvas>
        <ul class="chart-button-list">
          <li><button type="button" class="btn btn-success btn-outline liabilities-btn">Main</button></li>
          <li><button type="button" class="btn btn-success btn-outline liabilities-btn">Liabilities</button></li>
          <li><button type="button" class="btn btn-success btn-outline liabilities-btn">Assets</button></li>
        </ul>
      </div>

      <div class="item">
        <canvas id="csi-chart"></canvas>
      </div>
    
      <div class="item">
        <canvas id="cscf-chart"></canvas>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#carousel-slide-wrapper" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-slide-wrapper" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
var data = {
  labels: [
"2016", "Mar", "Jun", "Sep", "2017", "Mar", "Jun"
],
  datasets: [
      {
          label: "Total liabilities and equity",
          pointLabelFontSize: 30,
          backgroundColor: "rgba(255, 99, 132, 0.05)",
          borderColor: "rgba(255, 99, 132, 0.75)",
          fill: true,
          pointHoverRadius: 10,
          pointHoverBackgroundColor: "rgba(255, 99, 132, 1)",
          pointRadius: 5,
          pointBackgroundColor: "rgba(255, 99, 132, 1)",
          data: [
147461, 149747, 154292, 159948, 167497, 172756, 178621
]
      },
      {
          label: "Total equity",
          pointLabelFontSize: 30,
          backgroundColor: "rgba(75, 192, 192, 0.15)",
          borderColor: "rgba(75, 192, 192, 0.75)",
          fill: true,
          pointHoverRadius: 10,
          pointHoverBackgroundColor: "rgba(75, 192, 192, 1)",
          pointRadius: 5,
          pointBackgroundColor: "rgba(75, 192, 192, 1)",
          data: [
120331, 123569, 127879, 134103, 139036, 144949, 148286
]
      },
      {
          label: "Total liabilities",
          pointLabelFontSize: 30,
          backgroundColor: "rgba(54, 162, 235, 0.3)",
          borderColor: "rgba(54, 162, 235, 0.75)",
          fill: true,
          pointHoverRadius: 10,
          pointHoverBackgroundColor: "rgba(54, 162, 235, 1)",
          pointRadius: 5,
          pointBackgroundColor: "rgba(54, 162, 235, 1)",
          data: [
19310, 17684, 17341, 14323, 16756, 15256, 18685
]
      }
  ]
};

var options = {
  responsive: false,
  title: {
    fontSize: 25,
    display: true,
    text: "Consolidated Balance Sheets"
  },
  legend: {
    display: true,
    labels: {fontSize: 20}
  },
  scales: {
    xAxes: [{
      ticks: {
        fontSize: 20
      }
    }],
    yAxes: [{
      ticks: {
        // beginAtZero: true,
        fontSize: 20
      }
    }]
  },
  tooltips: {
    enabled: true,
    mode: 'single',
    titleFontSize: 20,
    bodyFontSize: 15,
    callbacks: {
      label: function(tooltipItems, data) { 
         var multistringText = [tooltipItems.yLabel];
             multistringText.push(tooltipItems.index+1);
         return multistringText;
      }
    }
  }
};

new Chart(
  document.getElementById("cbs-chart").getContext("2d"),
  {
    type: 'line',
    data: data,
    options: options
  }
);
</script>
</body>
</html>
